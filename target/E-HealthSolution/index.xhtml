<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>E-Health Solution</title>
    <style>
        body {
            background-color: #f3fafc;
            font-family: "Verdana", sans-serif;
        }

        #header {
            font-size: 36px;
            padding: 50px;
            text-align: center;
        }

        #content {
            margin: 50px;
            padding: 20px;
            text-align: center;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Home" url="index.xhtml" icon="pi pi-home"/>
            <p:submenu label="Patients" icon="pi pi-bars">
                <p:menuitem value="Show all patients" url="allPatients.xhtml" icon="pi pi-list"/>
                <p:menuitem value="Add new patient" url="formPatient.xhtml?email=NULL" icon="pi pi-user-plus"/>
            </p:submenu>
            <p:submenu label="Doctors" icon="pi pi-bars">

            <p:menuitem value="Clinic for unspecified patients" url="PatientsWithNoDoctor.xhtml" icon="pi pi-list"/>

    </h:form>
    <br/>
    <div id="header">
        <h1>Welcome to E-Health Solution</h1>
    </div>
    <div id="content">
        <p>Tired of waiting in line at 3 am? <b>Sign Up!</b></p>
