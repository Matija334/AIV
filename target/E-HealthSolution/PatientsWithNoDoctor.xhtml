<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template/template.xhtml ">
    <ui:define name="title">All patients with no doctor</ui:define>
    <ui:define name="style">
        <style>
            body {
                background-color: #f3fafc;
                font-family: "Verdana", sans-serif;
            }

            form {
                display: flex;
                flex-direction: column;
                text-align: left;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <p:panel header="All patients with no doctor">
            <h:panelGrid columns="2" cellpadding="5">
                <p:dataTable id="patientTable" var="patient" value="#{patients.patientsWithNoDoctor}">
                    <p:column headerText="Name">
                        <h:outputText value="#{patient.name}"/>
                    </p:column>
                    <p:column headerText="Last name">
                        <h:outputText value="#{patient.lastName}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:link value="#{patient.email}" outcome="detailsPatient">
                            <f:param name="email" value="#{patient.email}"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
