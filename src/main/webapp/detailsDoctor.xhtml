<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template/template.xhtml ">
    <ui:define name="title">Details doctor</ui:define>
    <ui:define name="style">
        <style>
            body {
                background-color: #f3fafc;
                font-family: "Verdana", sans-serif;
            }

            form {
                display: flex;
                flex-direction: column;
                text-align: left;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="email" value="#{doctors.selectedEmail}"/>
        </f:metadata>
        <p:panel header="Doctor details">
            <h:form>
                <b><p:outputLabel>Name:</p:outputLabel></b> <p:outputLabel>#{doctors.doctor.name}</p:outputLabel>
                <br/>
                <b><p:outputLabel>Last name:</p:outputLabel></b>
                <p:outputLabel>#{doctors.doctor.lastName}</p:outputLabel>
                <br/>
                <b><p:outputLabel>E-mail:</p:outputLabel></b> <p:outputLabel>#{doctors.doctor.email}</p:outputLabel>
                <br/>
                <b><p:outputLabel>Patient quota:</p:outputLabel></b>
                <p:outputLabel>#{doctors.doctor.patientList.size()}/#{doctors.doctor.patientQuota}</p:outputLabel>
                <br/>
                <b><p:outputLabel>Patients:</p:outputLabel></b> <p:dataTable id="patientTable" var="patient"
                                                                             value="#{doctors.doctor.patientList}">
                <p:column headerText="Name">
                    <h:outputText value="#{patient.name}"/>
                </p:column>
                <p:column headerText="Last name">
                    <h:outputText value="#{patient.lastName}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:link value="#{patient.email}" outcome="detailsPatient">
                        <f:param name="email" value="#{patient.email}"/>
                    </h:link>
                </p:column>
            </p:dataTable>
                <br/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
