<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template/template.xhtml ">
    <ui:define name="title">Ended visits</ui:define>
    <ui:define name="style">
        <style>
            body {
                background-color: #f3fafc;
                font-family: "Verdana", sans-serif;
            }

            form {
                display: flex;
                flex-direction: column;
                text-align: left;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <p:panel header="Ended visits">
            <h:panelGrid columns="2" cellpadding="5">
                <p:dataTable id="visitTable" var="visit" value="#{visits.endedVisits}">
                    <p:column headerText="Doctor">
                        <h:outputText value="#{visit.doctor.name} #{visit.doctor.lastName}"/>
                    </p:column>
                    <p:column headerText="Patient">
                        <h:outputText value="#{visit.patient.name} #{visit.patient.lastName}"/>
                    </p:column>
                    <p:column headerText="Info">
                        <h:outputText value="#{visit.details}"/>
                    </p:column>
                    <p:column headerText="Prescriptions">
                        <h:outputText value="#{visit.prescriptions}"/>
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText value="#{visit.time.dayOfMonth}.#{visit.time.monthValue}.#{visit.time.year}"/>
                    </p:column>
                    <p:column headerText="Time">
                        <h:outputText value="#{visit.time.hour}:#{visit.time.minute}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
