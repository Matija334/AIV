<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>All patients</title>
    <style>
        body {
            background-color: #f3fafc;
            font-family: "Verdana", sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Home" url="index.xhtml" icon="pi pi-home"/>
            <p:submenu label="Patients" icon="pi pi-bars">
                <p:menuitem value="Show all patients" url="allPatients.xhtml" icon="pi pi-list"/>
                <p:menuitem value="Add new patient" url="formPatient.xhtml?email=NULL" icon="pi pi-user-plus"/>
            </p:submenu>
            <p:submenu label="Doctors" icon="pi pi-bars">
                <p:menuitem value="Show all doctors" url="allDoctors.xhtml" icon="pi pi-list"/>
                <p:menuitem value="Add new doctor" url="formDoctor.xhtml?email=NULL" icon="pi pi-user-plus"/>
            </p:submenu>
            <p:menuitem value="Clinic for unspecified patients" url="PatientsWithNoDoctor.xhtml" icon="pi pi-list"/>
        </p:menubar>
    </h:form>
    <br/>
    <p:panel header="All patients">
        <h:panelGrid columns="2" cellpadding="5">
            <p:dataTable id="patientTable" var="patient" value="#{patients.allPatients}">
                <p:column headerText="Name">
                    <h:outputText value="#{patient.name}"/>
                </p:column>
                <p:column headerText="Last name">
                    <h:outputText value="#{patient.lastName}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:link value="#{patient.email}" outcome="detailsPatient">
                        <f:param name="email" value="#{patient.email}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Edit">
                    <p:button outcome="formPatient" value="Edit">
                        <f:param name="email" value="#{patient.email}"/>
                    </p:button>
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton styleClass="form- ui-button-danger" value="Delete"
                                     actionListener="#{patients.delete(patient)}" icon="pi pi-times"
                                     update="patientTable">
                        <p:confirm header="Confirmation"
                                   message="Do you want to delete this patient? (#{patient.email})"
                                   icon="pi pi-info-circle"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
    </p:panel>
</h:body>
</html>
